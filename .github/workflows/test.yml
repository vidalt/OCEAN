name: Test

on:
  pull_request:
    paths-ignore:
      - "**/*.md"
      - "**/*.rst"
      - "**/*.txt"
      - "**/LICENSE*"
      - "**/.gitignore"
      - "**/docs/**"
      - "**/examples/**"
      - "**/htmlcov/**"
      - "**/*.yml"
      - "**/*.yaml"
      - "logo.*"
      - "coverage.xml"
  workflow_call:

permissions:
  contents: read

env:
  PYTHON_DEFAULT: "3.12"

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12", "3.13"]
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    name: Test Python ${{ matrix.python-version }} â€¢ ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
      
      - name: Install OpenMP (macOS)
        run: brew install libomp
        if: runner.os == 'macOS'

      - name: Install tox
        run: python -m pip install --upgrade pip tox
      
      - name: Run tests (no coverage)
        env:
          PYTHON_VERSION: ${{ matrix.python-version }}
        run: tox -e py${PYTHON_VERSION//./}

  coverage:
    runs-on: ubuntu-latest
    name: Coverage Report
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Python ${{ env.PYTHON_DEFAULT }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_DEFAULT }}
          cache: pip
      
      - name: Install tox
        run: python -m pip install --upgrade pip tox
      
      - name: Run tests with coverage (Ubuntu Python 3.12 only)
        run: tox -e coverage
      
      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports-py${{ env.PYTHON_DEFAULT }}
          path: |
            coverage.xml
            htmlcov/
          retention-days: 30